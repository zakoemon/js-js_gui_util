<html lang = "en">
    <head>
        <title>debug</title>
        <meta charset = "UTF-8">
        <script src = "library/gui_util.js"></script>
        <script src = "library/validator_types.js"></script>
        <script src = "library/validator_mapping.js"></script>
        <script src = "library/validator_instructions.js"></script>

    </head>
    <body>
        <form id = "debug_form" action="debug_success.html" onsubmit="return check();">

            <div id = "first_name_err" class = "error"></div>
            first name: <input type="text" name = "first_name" class="validator" />
            
            <div id = "last_name_err" class = "error"></div>
            last name: <input type "text" name = "last_name" class="validator" />
            <input type="submit" value = "send">
            
        </form>
        <script>
            //test
            window.addEventListener('load', function(){

                function check(){
                    var validator = gui_util.validator
                    ,targetHtmlCollection = document.forms['debug_form'].elements
                    ,fname = targetHtmlCollection['first_name'].value
                    ,lname = targetHtmlCollection['last_name'].value;
                    
                    input = 
                    {
                        first_name:fname
                        ,last_name:lname
                    };

                    return validator.validate(input); 
                }

                window.check = check;

            });
        </script>
    </body>
</html>
